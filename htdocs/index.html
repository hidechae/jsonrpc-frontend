<!DOCTYPE HTML>
<html lang="ja">
  <head>
    <title>post test</title>
    <meta http-equiv="Content-Script-Type" content="text/janvascript">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/assets/css/json.human.css">
  </head>
  <body>
    <div class="container" id="app">
      <h1>JSON-RPC TEST</h1>
      <h3>Parameters</h3>

      <form>
        <div class="form-horizontal">

          <div class="form-group">
            <label class="col-sm-2 control-label">host</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" v-model="host">
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">id</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" v-model="id">
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">jsonrpc</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" v-model="jsonrpc">
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">method</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" v-model="method">
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">params</label>
            <div class="col-sm-10">
              <textarea class="form-control" rows="5" v-model="params"></textarea>
            </div>
          </div>

          <div class="alert alert-danger col-sm-offset-2 col-sm-10" v-if="errorMessage" v-text="errorMessage"></div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default" v-on="click: submit">Submit</button>
            </div>
          </div>

        </div>
      </form>

      <div v-if="response">
        <h3>Response</h3>

        <div class="form-horizontal">
          <div class="form-group">
            <label class="col-sm-2 control-label">formated</label>
            <div class="col-sm-10">
              <div v-html="responsetable"></div>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2 control-label">row</label>
            <div class="col-sm-10">
              <pre v-text="response"></pre>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/0.11.5/vue.min.js"></script>
    <script type="text/javascript" src="/assets/js/json.human.js"></script>
    <script type="text/javascript" src="/assets/js/app.js"></script>
  </body>
</html>
